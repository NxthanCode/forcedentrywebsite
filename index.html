<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forced Entry</title>
    <link rel  = "stylesheet" href = "style.css">
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class = "meteors">
        <div class = "meteor"></div>
        <div class = "meteor"></div>
        <div class = "meteor"></div>
        <div class = "meteor"></div>
        <div class = "meteor"></div>
        <div class = "meteor"></div>
        <div class = "meteor"></div>
        <div class = "meteor"></div>
        <div class = "meteor"></div>
        <div class = "meteor"></div>
        <div class = "meteor"></div>
        <div class = "meteor"></div>
        <div class = "meteor"></div>
        <div class = "meteor"></div>
    </div>
    <nav class = "navbar">
       
        <div class = "nav-container">
            <div class = "nav-logo">
                <span>Forced Entry</span>
            </div>
            <li class = "nav-item">
                <a href = "https://hunterz-studio.netlify.app" class = "nav-link" target="_blank">
                    <i class = "fas fa-building"></i>
                    <span class = "nav-text">Studio</span>
                </a>
            </li>
            <ul class = "nav-menu">
                <li class = "nav-item">
                    <a href = "#updates" class = "nav-link" id = "navUpdates">
                        <i class = "fas fa-video"></i>
                        <span class ="nav-text">Video</span>
                    </a>
                </li>
            </ul>
            <ul class="nav-menu">
                <li class = "nav-item">
                    <a href ="#download" class = "nav-link" id = "navDownload">
                        <i class = "fas fa-download"></i>
                        <span class = "nav-text">Download</span>
                    </a>
                </li>
                <li class = "nav-item">
                    <a href = "#faq" class = "nav-link" id = "navFaq">
                        <i class ="fas fa-question-circle"></i>
                        <span class = "nav-text">FAQ</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="main"></div>
    <section class = "hero" id = "download">
        <div class = "container">
            <h1 class = "hero-title"> Forced Entry </h1>
            <div class="glitch-typewriter">
                <span class="typewriter-text" id="typewriter"></span>
                <span class="scanlines"></span>
            </div>

            <button class = "download-btn" id = "downloadBtn">
                <i class = "fas fa-download"></i> Download Now 
            </button>
        </div>
    </section>
    
    <section class = "updates" id = "updates">
        <div class = "container">
            <h2 class = "section-title">Development Updates</h2>
            <div class = "video-container">
                <video controls class = "game-video">
                    <source src = "video.mp4" type = "video/mp4">
                    your browser does not support the video tag.
                </video>
                <div class = "video-info">
                    <div class = "day-counter">
                        <span class = "day-badge">Day 1</span>
                        <span class = "update-date">Development Progress</span>
                    </div>
                    <h3 class = "video-title">Early Gameplay</h3>
                    <p class = "video-description">No Budget. No Assets. Just me and my one friend.</p>
                </div>
            </div>
        </div>
    </section>

    <section class = "faq" id = "faq">
        <div class = "container">
            <h2 class = "section-title">FAQ</h2>
            <div class = "faq-list" id = faqList>

            </div>
        </div>
    </section>
    

    <script src = "index.js"></script>
</body>
</html>
